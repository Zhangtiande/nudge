name: Auto Tag From Cargo Version

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  actions: write

concurrency:
  group: auto-tag-${{ github.ref }}
  cancel-in-progress: false

jobs:
  tag:
    name: Create tag if missing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from Cargo.toml
        id: version
        shell: bash
        run: |
          set -euo pipefail
          VERSION="$(sed -n 's/^version = "\(.*\)"/\1/p' Cargo.toml | head -n 1)"
          if [[ -z "${VERSION}" ]]; then
            echo "Failed to read version from Cargo.toml" >&2
            exit 1
          fi
          TAG="v${VERSION}"
          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"
          echo "tag=${TAG}" >> "${GITHUB_OUTPUT}"
          echo "Resolved tag: ${TAG}"

      - name: Check if tag already exists
        id: exists
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.version.outputs.tag }}"
          if git ls-remote --exit-code --tags origin "refs/tags/${TAG}" >/dev/null 2>&1; then
            echo "exists=true" >> "${GITHUB_OUTPUT}"
            echo "Tag already exists: ${TAG}"
          else
            echo "exists=false" >> "${GITHUB_OUTPUT}"
            echo "Tag does not exist yet: ${TAG}"
          fi

      - name: Create and push tag
        if: steps.exists.outputs.exists == 'false'
        id: push_tag
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.version.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "${TAG}" "${GITHUB_SHA}"
          if git push origin "refs/tags/${TAG}"; then
            echo "Created and pushed ${TAG}"
            exit 0
          fi

          # Handle race condition: another concurrent workflow may have pushed the same tag.
          if git ls-remote --exit-code --tags origin "refs/tags/${TAG}" >/dev/null 2>&1; then
            echo "Tag ${TAG} was created by another run; skipping."
            exit 0
          fi

          echo "Failed to push tag ${TAG}" >&2
          exit 1

      - name: Trigger release workflow for new tag
        if: steps.exists.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.version.outputs.tag }}"
          gh workflow run release.yml --ref "${TAG}"
          echo "Triggered release workflow for ${TAG}"

      - name: Summary
        shell: bash
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          EXISTS="${{ steps.exists.outputs.exists }}"
          if [[ "${EXISTS}" == "true" ]]; then
            echo "No-op: ${TAG} already exists."
          else
            echo "Done: ${TAG} created (or already created concurrently)."
          fi
