name: CI

on:
  push:
    branches: [main, feat/*, feature/*]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Stage 1: Quick checks (fast fail)
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets --all-features -- -D warnings

  # Stage 2: Tests (depends on quick checks)
  test:
    name: Test (${{ matrix.os }})
    needs: [fmt, clippy]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --verbose

      - name: Run tests with FFI feature (Unix only)
        if: runner.os != 'Windows'
        run: cargo test --all-features --verbose

  # Stage 3: Build verification (depends on tests)
  build:
    name: Build (${{ matrix.os }})
    needs: [test]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release --verbose

      - name: Build with FFI feature (Unix only)
        if: runner.os != 'Windows'
        run: cargo build --release --features ffi --verbose

      - name: Verify dynamic library (Linux)
        if: runner.os == 'Linux'
        run: |
          ls -la target/release/libnudge.so
          file target/release/libnudge.so

      - name: Verify dynamic library (macOS)
        if: runner.os == 'macOS'
        run: |
          ls -la target/release/libnudge.dylib
          file target/release/libnudge.dylib

  # Security audit (weekly + on demand)
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    # Only run on main branch pushes or manually
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
